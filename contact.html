        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=WvTY9_0omIcavuYyrmK-q6nVojb2gojKqP6qWgQCxZe2FLEZadFeM3GpvQj8W-JeIA_WnSEdBNMFzLBZTzz_eJ4pEWcMLUcBDjmdf0zNwrZkmTW4rbwr9np6TP-R9fqheWvfbDwXRC-cbLPzgjonwx29gCDlBcCnap8ajS-eoF0Um-_lgZy4Q4-8BBj4cXTK9q5ftyCQkLxaRgYO2RA9ey68i9-M2_CoCjGED_Iz0YxgMjxAyLkmX57W40OBIMMGF4qqrtRxj9L3MKb90CD7Qg" charset="UTF-8"></script></head>
        <script src="script.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="logo">FitLife</a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    
                </ul>
            </div>
        </nav>
        

    <!-- Contact Page Section -->
                <section id="contact-page" class="section section-full">
                    <h1>Get In Touch</h1>
                    <div class="contact-container">
                        <div class="contact-info">
                            <h3>Contact Information</h3>
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <p>123 Fitness Street, Healthville</p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <p>+27 123 456 7890</p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <p>info@fitlife.com</p>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-clock"></i>
                                <p>Mon-Fri: 6am-9pm, Sat-Sun: 8am-6pm</p>
                            </div>
                            
                            <div class="social-links">
                                <h3>Follow Us</h3>
                                <div class="social-icons">
                                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="contact-form">
                            <h3>Send Us a Message</h3>
                            <form>
                                <div class="form-group">
                                    <label for="contact-name">Name:</label>
                                    <input type="text" id="contact-name" name="contact-name" required placeholder="Your name">
                                </div>
                                
                                <div class="form-group">
                                    <label for="contact-email">Email:</label>
                                    <input type="email" id="contact-email" name="contact-email" required placeholder="Your email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="contact-subject">Subject:</label>
                                    <input type="text" id="contact-subject" name="contact-subject" required placeholder="Message subject">
                                </div>
                                
                                <div class="form-group">
                                    <label for="contact-message">Message:</label>
                                    <textarea id="contact-message" name="contact-message" rows="5" required placeholder="Your message"></textarea>
                                </div>
                                
                                <div class="button-group">
                                    <button type="submit">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
</body>

</html>
