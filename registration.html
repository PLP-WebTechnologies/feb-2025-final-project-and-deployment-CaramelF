<body>

     <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="logo">FitLife</a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>

   <!-- Registration Section -->
    <div class="container">
            <div class="main-content"> 
                <section id="registration" class="section section-full">
                    <h1>Registration Form</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="id_number" name="fitness_name" required placeholder="your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="jennifer@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="mobile_number">Mobile Number:</label>
                            <input type="number" id="number" name="number" required placeholder="1234567890">
                        </div>
                        
                        <div class="form-group">
                            <label for="Date_of_Birth">Date of Birth:</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="Password">Password:</label>
                            <input type="password" id="password" name="Password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact_via">Contact via:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="contact_email" name="prefered_method" value="email">
                                    <label for="contact_email">Email</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="contact_mobile" name="prefered_method" value="mobile_number">
                                    <label for="contact_mobile">Mobile Number</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="service_required">Services Required:</label>
                            <div class="checkbox-group">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="healthy_diet" name="service_required" value="healthy_diet">
                                    <label for="healthy_diet">Healthy Diet</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="supplements" name="service_required" value="Supplements">
                                    <label for="supplements">Supplements</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="fitness_challenges" name="service_required" value="fitness_challenges">
                                    <label for="fitness_challenges">Fitness Challenges</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="target_exercises" name="service_required" value="Target_Exercises">
                                    <label for="target_exercises">Target Exercises</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="ability_level_check" name="service_required" value="Ability_Level">
                                    <label for="ability_level_check">Ability Level</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="Ability_Level">Ability Level:</label>
                            <select name="Ability_Level" id="Ability_Level">
                                <option>--Select Fitness Ability Level--</option>
                                <option value="Beginner">Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Professional">Professional</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit">Register</button>
                            <input type="button" value="Cancel">
                        </div>
                    </form>
                </section>
            </div>
        </div>

         
</body>    
</html>
